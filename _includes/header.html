<header>
    <h1>
      {{ page.title }}
      <div class="post-date">
        <a href="https://github.com/{{ site.github }}/{{ site.github }}.github.io/edit/master/{{ page.path }}" target="_blank">纠错</a>&nbsp;&nbsp;
      <span class="glyphicon glyphicon-time"></span>
      {{ page.date | date_to_string }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
      </div>
    </h1>
</header>
